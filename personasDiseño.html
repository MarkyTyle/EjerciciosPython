<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personas Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <input type="text"  id="cantidad" class="form-control my-4" placeholder="Ingresa la cantidad de personas a mostrar (max 1000)">
    <div class="container my-4">
        <h2 class="mb-4">Personas</h2>
        <div id="personasGrid" class="row g-4">
        </div>
    </div>

    <script>
        const cantidadInput = document.getElementById('cantidad');
        const grid = document.getElementById('personasGrid');

        cantidadInput.addEventListener('input', function() {
            let cantidad = parseInt(cantidadInput.value);
            if (isNaN(cantidad) || cantidad < 1 || cantidad > 1000) {
                grid.innerHTML = '';
                return;
            }
            fetch(`https://randomuser.me/api/?results=${cantidad}`)
                .then(response => response.json())
                .then(data => {
                    grid.innerHTML = '';
                    data.results.forEach(persona => {
                        const card = document.createElement('div');
                        card.className = 'col-md-3';
                        card.innerHTML = `
                            <div class="card h-100">
                                <img src="${persona.picture.large}" class="card-img-top" alt="Foto">
                                <div class="card-body">
                                    <h5 class="card-title">${persona.name.first} ${persona.name.last}</h5>
                                    <p class="card-text">
                                        <strong>Email:</strong> ${persona.email}<br>
                                        <strong>Pa√≠s:</strong> ${persona.location.country}
                                    </p>
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                });
        });
    </script>
</body>
</html>
