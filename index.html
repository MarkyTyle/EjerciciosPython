<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Menú Hamburguesa Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 60%, #bbdefb 100%);
            color: #1565c0;
            min-height: 100vh;
        }
        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }
        .logo {
            font-weight: 700;
            font-size: 1.7rem;
            color: #3f51b5;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo i {
            font-size: 2rem;
            color: #1976d2;
        }
        .hamburger {
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            z-index: 11;
            transition: background 0.2s;
            border-radius: 50%;
        }
        .hamburger:hover {
            background: #e3f2fd;
        }
        .bar {
            height: 4px;
            width: 100%;
            background: #3f51b5;
            margin: 5px 0;
            border-radius: 2px;
            transition: 0.4s;
        }
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100vh;
            background: linear-gradient(135deg, #283593 80%, #5c6bc0 100%);
            box-shadow: 2px 0 16px rgba(63,81,181,0.12);
            padding-top: 90px;
            transition: left 0.35s cubic-bezier(.68,-0.55,.27,1.55);
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 1.2rem 2.2rem;
            font-size: 1.15rem;
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(255,255,255,0.10);
            border-left: 4px solid #fff;
        }
        /* Hamburger animation */
        .hamburger.open .bar:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }
        .hamburger.open .bar:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
        /* Overlay para sidebar en móvil */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(44,62,80,0.25);
            z-index: 9;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        /* Contenido principal */
        .main-content {
            margin: 2rem auto;
            max-width: 900px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(63,81,181,0.08);
            padding: 2.5rem 2rem;
            min-height: 300px;
        }
        @media (max-width: 900px) {
            .main-content {
                margin: 1rem;
                padding: 1.5rem 1rem;
            }
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 80vw;
                min-width: 180px;
                padding-top: 70px;
            }
            .navbar {
                padding: 0 1rem;
            }
            .main-content {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="bi bi-bar-chart-fill"></i>
            Mi Dashboard
        </div>
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
    <div class="overlay" id="overlay"></div>
    <aside class="sidebar" id="sidebar">
        <a href="#" class="active"><i class="bi bi-house-door-fill"></i>Inicio</a>
        <a href="#"><i class="bi bi-graph-up"></i>Estadísticas</a>
        <a href="#"><i class="bi bi-people-fill"></i>Usuarios</a>
        <a href="#"><i class="bi bi-gear-fill"></i>Configuración</a>
        <a href="#"><i class="bi bi-box-arrow-right"></i>Salir</a>
    </aside>
    <main class="main-content">
        <h2>Bienvenido al Dashboard</h2>
        <p>Este es un panel moderno y responsive. Usa el menú hamburguesa para navegar entre las secciones.</p>
        <div style="margin-top:2rem;">
            <strong>Ejemplo de contenido:</strong>
            <ul>
                <li>Gráficas y estadísticas</li>
                <li>Gestión de usuarios</li>
                <li>Configuración avanzada</li>
            </ul>
        </div>
    </main>
    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function openMenu() {
            hamburger.classList.add('open');
            sidebar.classList.add('open');
            overlay.classList.add('active');
        }
        function closeMenu() {
            hamburger.classList.remove('open');
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            if (sidebar.classList.contains('open')) {
                closeMenu();
            } else {
                openMenu();
            }
        });
        overlay.addEventListener('click', closeMenu);

        // Cerrar el menú al hacer clic fuera (solo si está abierto)
        document.addEventListener('click', (e) => {
            if (
                sidebar.classList.contains('open') &&
                !sidebar.contains(e.target) &&
                !hamburger.contains(e.target)
            ) {
                closeMenu();
            }
        });

        // Marcar activo el enlace del sidebar
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.sidebar a').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                closeMenu();
            });
        });
    </script>
</body>
